<div class="card mt-4">
  <h4 class="card-header">Lista de Usuários</h4>
  <div class="card-body">
    <a class="btn btn-link" routerLink="/usuario/novo">Novo</a>
    <br>
    <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Email</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody *ngIf="users">
        <tr *ngFor="let user of users">
          <th scope="row">{{user.id}}</th>
          <td>{{user.nome}}</td>
          <td>{{user.email}}</td>
          <td>
            <a class="" routerLink="/usuario/editar/{{user.id}}"><mat-icon>edit</mat-icon></a>
            <a class="" routerLink="/usuario/deletar/{{user.id}}"><mat-icon>delete_forever</mat-icon></a>
            <a class="" routerLink="/usuario/alterarsenha/{{user.id}}"><mat-icon> vpn_key</mat-icon></a>
          </td>
        </tr>
      </tbody>
    </table>
    <a class="btn btn-link" routerLink="/">Voltar</a>
  </div>
</div>
